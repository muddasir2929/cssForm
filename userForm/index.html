<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div id="mainContent">
        <div>
            <h2>Start Donating For Good Cause</h2>
            <p>
                If you've been inspired by what you've read, please use the secure form below to make your contribution
                to make a difference. We gratefully accept donations of any denomination. Thank you for you generosity.
            </p>
        </div>

        <form style="background-color: rgb(241, 241, 241);">

            <div class="nameTitle">
                <label for="fname">YOUR NAME</label>
            </div>

            <div class="firstLastName">
                <div class="firstName">
                    <input type="text" id="fname" placeholder="First name" name="fname">
                </div>
                <div class="lastName">
                    <input type="text" id="lname" placeholder="Last name" name="lname">
                </div>
            </div>

            <div>
                <label for="lname">Email Address</label>
                <input type="text" id="lname" placeholder="your email" name="lname">
            </div>

            <div class="commentSection">
                <label for="lname">COMMENTS/QUESTIONS</label> <br>

                <textarea rows="3" cols="50" class="subject" placeholder="Your message"></textarea>
            </div>

            <div class="">
                <label for="lname">Make Your Donation</label>
            </div>

            <div>
                <label for="lname">Payment Method <br> <br>
                    <input type="radio" name="" id=""> Paypal
                    <input type="radio" name="" id=""> Credit Card
                    <input type="radio" name="" id=""> Debit Card
                    <input type="radio" name="" id=""> <input type="emailCheckbox" placeholder="Email Payment">
                </label> <br><br>

                <label for="lname">DONATION AMOUNT<br> <br>
                    <input type="radio" name="" id=""> <input type="emailCheckbox" placeholder="Enter Other Amount">
                    <span>or</span>
                    <input type="radio" name="" id=""> $50
                    <input type="radio" name="" id=""> $100
                    <input type="radio" name="" id=""> $200
                    <input type="radio" name="" id=""> $500
                </label> <br> <br>

                <div id="submitButton">
                    <button class="button">Submit</button>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
